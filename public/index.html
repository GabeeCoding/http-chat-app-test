<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Web Chat</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="sidebar">
			<h1><a href="#" id="titlelink"><span id="hovertitle">Web Chat</span></a></h1>
			<p style="flex: 0.2;">Last request status: <span id="requestStatus">none</span></p>
			<p>Status: <span id="status">not connected</span></p>
			<button onclick="connect()">Connect</button>
			<button onclick="disconnect()">Disconnect</button>
			<p>by <a href="https://github.com/GabeeCoding" target="_blank">gabe</a></p>
			<a href="https://github.com/GabeeCoding/http-chat-app-test">go to repo</a>
		</div>
		<div class="main">
			<div class="screen" id="screen">
				<ul id="msgList">
				</ul>
			</div>
			<div class="messageBox">
				<input type="text" name="message" id="msgbox" title="Message Box">
				<button type="submit" onclick="sendMessage()" id="sendMessageButton">Send</button>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
